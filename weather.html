<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="weather.css">
</head>

<body>
    <div class="card">

        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="Images/search1.jpg"></button>
        </div>

        <div class="error">
            <p>Invalid city name</p>
        </div>

        <div class="weather">
            <img src="Images/sunny1.jpg" class="weather-icon">
            <h1 class="temp">42</h1>
            <div class="city">Delhi</div>

            <div class="details">
                <div class="col">
                    <img src="Images/humidity1.jpg" alt>
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="Images/wind1.jpg" alt>
                    <div>
                        <p class="wind">17 km/h %</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="weather.js"></script>
</body>

</html>
